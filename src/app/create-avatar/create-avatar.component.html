<div class="dialog" fxLayout="row" fxLayoutAlign="start stretch">
    <img class="dialog__image" src="./assets/images/createAvatar.jpg"> 
    <div class="dialog__content"  fxLayout="column" fxLayoutAlign="start center" >
         <mat-icon [mat-dialog-close]="" class="dialog__icon">close</mat-icon>
         <div fxLayout="column" fxLayoutAlign="start start">
            <span class="dialog__content--title">Create avatar</span>
            
            <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start center">
              <mat-form-field class="dialog__content--input">
                <mat-label>Full name</mat-label>
                <input matInput type="text" formControlName="fullName">
              </mat-form-field>
            <mat-form-field class="dialog__content--input">
                <mat-label>Nickname</mat-label>
                <input matInput type="text" formControlName="nickname">
              </mat-form-field>
              <mat-radio-group aria-label="Gender" class="dialog__content--input" formControlName="gender" >
                <mat-radio-button value="man">Male</mat-radio-button>
                <mat-radio-button value="woman">Female</mat-radio-button>
              </mat-radio-group>
              <mat-form-field class="dialog__content--input">
                <mat-label>Hair color</mat-label>
                <mat-select formControlName="hairColor"> 
                  <mat-option 
                    *ngFor="let color of availableColors | keyvalue"
                    [value]="color.key">
                    {{ color.value }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="dialog__content--input">
                <mat-label>Eye color</mat-label>
                <mat-select formControlName="eyeColor" >
                  <mat-option 
                    *ngFor="let color of availableColors | keyvalue"
                    [value]="color.key">
                      {{ color.value }}
                  </mat-option>
                 </mat-select>
              </mat-form-field>
            </form>
     
              <div  class="dialog__content--buttons">
                <button  mat-flat-button class="dialog__content--button-avatar" (click)="onCreateAvatar()">Create another avatar</button>  
                <button  mat-flat-button (click)="onChat()" class="dialog__content--button-chat"> Chat</button>
              </div>
         </div>
    </div> 
</div>
